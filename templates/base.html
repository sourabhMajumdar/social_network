<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The New School</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'social_network/css/master.css' %}">

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light mynav" role="navigation" id="navbar">

        <div class="container">

            <a class="navbar-brand mynav" href="{% url 'home' %}">The New School</a>

            <div class="navbar-nav ml-auto">
                
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link btn btn-simple" href="{% url 'posts:create' %}">Posts</a>
                    <a class="nav-item nav-link btn btn-simple" href="{% url 'groups:all' %}">Classes</a>
                    <!-- {% if user.isTeacher %} -->
                    <a class="nav-item nav-link btn btn-simple" href="{% url 'groups:create' %}">Create Class</a>
                    <!-- {% endif %} -->
                    <a class="nav-item nav-link btn btn-simple" href="{% url 'accounts:logout' %}">Logout</a>
                {% else %}
                    <a class="nav-item nav-link btn btn-simple" href="{% url 'groups:all' %}">Classes</a></li>
                    <a class="nav-item nav-link btn btn-simple" href="{% url 'accounts:login' %}">Log In</a>
                    <a class="nav-item nav-link btn btn-simple" href="{% url 'accounts:signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mycontent">
        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
